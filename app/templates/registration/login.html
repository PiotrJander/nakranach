{% extends 'base_site.html' %}
{% load staticfiles %}
{% load bootstrap %}

{% block content %}

  <!-- BEGIN PAGE -->
  <div class="container">

    <!-- Begin Login Page -->
    <div class="full-content-center animated fadeInDownBig">
      <a href="#fakelink"><img src="assets/img/logo-login.png" class="logo-login img-circle" alt="Logo"></a>

      <div class="login-wrap">
        <div class="box-info">
          <h2 class="text-center"><strong>Login</strong> form</h2>

          <form role="form" action="index.html">
            <div class="form-group login-input">
              <i class="fa fa-sign-in overlay"></i>
              <input type="text" class="form-control text-input" placeholder="Username">
            </div>
            <div class="form-group login-input">
              <i class="fa fa-key overlay"></i>
              <input type="password" class="form-control text-input" placeholder="Password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>

       {% comment %}
          {% csrf_token %}

          {{ form.username|bootstrap }}
          {{ form.password|bootstrap }}
       {% endcomment %}

            <div class="row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-success btn-block"><i class="fa fa-unlock"></i> Login</button>
              </div>
              <div class="col-sm-6">
                <a href="register.html" class="btn btn-default btn-block"><i class="fa fa-rocket"></i> Register</a>
              </div>
            </div>
          </form>

          <p class="text-center"><strong>- or -</strong></p>

          <button type="button" class="btn btn-primary btn-block btn-facebook"><i class="fa fa-facebook"></i> Login with
            Facebook account
          </button>
          <button type="button" class="btn btn-primary btn-block btn-twitter"><i class="fa fa-twitter"></i> Login with
            Twitter account
          </button>

        </div>
        <p class="text-center"><a href="forgot-password.html"><i class="fa fa-lock"></i> Forgot password?</a></p>
      </div>
    </div>
    <!-- End Login Page -->

  </div><!-- End div .container -->
  <!-- END PAGE -->

{% endblock content %}
