{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap %}

{% block lanceng_body_classes %}
  tooltips full-content
{% endblock lanceng_body_classes %}

{% block body %}

  <div class="container">

    <!-- Begin Forgot Password Page -->
    <div class="full-content-center animated fadeInDownBig">
      <a href="#fakelink"><img src="assets/img/logo-login.png" class="logo-login img-circle" alt="Logo"></a>

      <div class="login-wrap">
        <div class="box-info">
          <h2 class="text-center"><strong>Forgot</strong> password</h2>

          <form role="form" method="post" action="{% url 'auth_password_reset' %}">
            {% csrf_token %}

            {{ form | bootstrap }}

            <button type="submit" class="btn btn-success btn-block" ><i class="fa fa-lock"></i> Reset Password</button>
          </form>
        </div>
        <p class="text-center"><a href="login.html"><i class="fa fa-sign-in"></i> Back to login</a></p>
      </div>
    </div>
    <!-- End Forgot Password Page -->

  </div><!-- End div .container -->

{% endblock body %}
